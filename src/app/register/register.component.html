
<mat-card class="matPosition">

  <mat-form-field>
    <input matInput type="text" name="Username" required placeholder="Username" />
  </mat-form-field>
  <mat-form-field class="loginPosition">
    <input matInput type="password" name="Password" required placeholder="Password" />
  </mat-form-field>
  <mat-form-field class="loginPosition">
    <input matInput type="password"  required placeholder="ReplayPassword" />
  </mat-form-field>
  <mat-form-field class="loginPosition">
    <input matInput type="email" name="Email" required  placeholder="E-mail" />
  </mat-form-field>
  <button mat-flat-button class="loginPosition buttons-color"><div class="button-text-aling">Register</div></button>
</mat-card>
