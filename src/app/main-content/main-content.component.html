<div class="carousel">
    <ng-container *ngFor="let item of posts" >
      <a class="banner-action"  routerLink="product/{{item._id}}">
      <div *ngIf="item._id==product._id" class="banner">
        <div class="img-container">
          <img src={{item.photo}} @image>
        </div>
        
        <div class="text">
          <h1 class="title" @title>{{item.title}}</h1>
          <p class="description" @text>{{item.specification}}</p>
          
          <h1 class="price" @text >{{item.price}}</h1>         
        </div>
       </div>
       </a>
    </ng-container>
</div>

 <div class="prod-grid">
    <div *ngFor="let item of posts" class="content">
        <a routerLink="product/{{item._id}}" class="img-action">
            <img src={{item.photo}} />
          </a>
      <div class="text">
        <a class="title-text" routerLink="product/{{item._id}}">
          <h1 class="title">{{item.title}}</h1>
          <p class="description">{{item.specification}}</p>
        </a>
      
      <div class="price"> 
          <h1  class="new">{{item.price}} Lei</h1>     
        <a  class="add" (click)=addToCart(item)>Adauga in cos</a> 
      </div>
      
    </div>

  </div>
</div>
