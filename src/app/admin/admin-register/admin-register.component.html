<div class="container">
<mat-card class="card">
  <h1>Admin Register</h1>
  <form (submit)= "onRegister(regForm)" #regForm = "ngForm" class="content">
  <mat-form-field >
    <input matInput type="text" name="username" required ngModel placeholder="Username"  />
  </mat-form-field>
  <mat-form-field >
    <input matInput type="password" name="password" ngModel required placeholder="Password" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" name="retryPassword"  required ngModel placeholder="ReplayPassword" />
  </mat-form-field>
  <mat-form-field >
    <input matInput type="E-mail" name="email" ngModel required email placeholder="E-mail" />
  </mat-form-field>
  <button mat-raised-button>Register</button>
</form>
</mat-card>
</div>
