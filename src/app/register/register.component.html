<div class="container">
  <mat-card class="card">
    <h1 style="color: rgb(109, 108, 108);">Register</h1>
    <form (submit)= "onRegister(regForm)" #regForm = "ngForm" class="content">
    <mat-form-field >
      <input matInput type="text" name="username" required ngModel placeholder="Username"  />
    </mat-form-field>
    <mat-form-field class="loginPosition">
      <input matInput type="password" name="password" ngModel required placeholder="Password" />
    </mat-form-field>
    <mat-form-field class="loginPosition">
      <input matInput type="password" name="retryPassword"  required ngModel placeholder="Re-enter Password" />
    </mat-form-field>
    <mat-form-field class="loginPosition">
      <input matInput type="E-mail" name="email" ngModel required email placeholder="E-mail" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="login" *ngIf = "!isLoading"><div class="button-text-aling">Register</div></button>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
  </form>
  </mat-card>
  </div>
