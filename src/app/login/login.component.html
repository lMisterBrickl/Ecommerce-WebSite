<div class="container">
<mat-card class="card">
  <h1 >Login</h1>
  <form (submit)= "onLogin(regForm)" #regForm = "ngForm" class="content">
  <mat-form-field class="loginPosition">
    <input matInput type="email" type="text" name="email" email ngModel required placeholder="Email" />
  </mat-form-field>
   <mat-form-field>
    <input matInput type="text" type="text" name="username" ngModel required placeholder="Username" />
  </mat-form-field> 
  <mat-form-field class="loginPosition">
    <input matInput type="password" name="password" ngModel required placeholder="Password" #passwordInput/>
    <mat-error *ngIf="passwordInput">Try another password</mat-error>
  </mat-form-field>
  <div *ngIf='!isLoading' class="buttons">
    <button mat-raised-button color="primary"  class="login"><div class="button-text-aling">Login</div></button>
    <a href="" class="forgot">Forgot username/password</a>
</div>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  </form>
</mat-card>
</div>
