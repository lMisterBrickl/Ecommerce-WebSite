<a class="banner-action" *ngIf="product" routerLink="product/{{product.id}}">
<div class="carousel">
    <ng-container *ngFor="let item of posts" >
      <div *ngIf="item.id==product.id" class="banner">
        <img src={{item.photo}} @image>
        <div class="text">
          <h1 class="title" @title>{{item.title}}</h1>
          <p class="description" @text>{{item.text}}</p>
          <p class="old" @text>{{item.oldprice}}</p>
          <h1 class="price" @text >{{item.price}}</h1>         
        </div>
       </div>
    </ng-container>
</div>
</a>
 <div class="prod-grid">
  <div *ngFor="let item of posts" class="content">
    <a routerLink="product/{{item.id}}" class="img-action">
    <img src={{item.photo}} />
  </a>
    <div class="text">
      <h1>{{item.title}}</h1>
      <p class="description">{{item.text}}</p>
      <a class="more" routerLink="product/{{item.id}}">...Mai mult</a>
      <div class="price">
        <p class="old">{{item.oldprice}}</p>
        <h1 class="new">{{item.price}} Lei</h1>
      <a class="add" (click)=addToCart(item)>Adauga in cos</a>
      </div>
      </div>
  </div>
</div>
