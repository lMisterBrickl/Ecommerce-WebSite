

<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td> <img mat-card-image style="width: 50px;" src={{item.photo}} /></td>
                            <td style="width: 25%;">{{item.specification}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td>
                              <button mat-icon-button (click)="deleteItem(item)">
                                <mat-icon class="btn-container">delete_forever</mat-icon>
                            </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : {{grandTotal}} Lei</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </ng-container>
  
  
  
  
  
  
  <div *ngIf="product.length == 0" class="card" >
        <div >
            <h5 >My Cart</h5>
            <img src="../../assets/images/EmptyCart.png" alt="">
            <p>Your cart is empty!</p>
            <p>Add item to it now</p>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
  
    </div>
